version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: window-explorer-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: window-explorer
      POSTGRES_PASSWORD: window-explorer_password
      POSTGRES_DB: window-explorer_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U window-explorer']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
